    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --lucky-color: #FFD700; /* Default cosmic gold */
        --lucky-color-glow: rgba(255, 215, 0, 0.5); /* Default glow */
      }
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0D1117; /* deep-void */
        color: #F0F6FC; /* starlight */
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Playfair Display', serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pillar-reveal {
        from { 
          opacity: 0; 
          transform: translateY(30px) scale(0.95);
          clip-path: inset(0 0 100% 0);
        }
        to { 
          opacity: 1; 
          transform: translateY(0) scale(1);
          clip-path: inset(0 0 0 0);
        }
      }
      @keyframes number-pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pillar-reveal {
        animation: pillar-reveal 0.7s ease-out forwards;
        opacity: 0;
        animation-fill-mode: forwards;
      }
       .animate-number-pop {
        animation: number-pop 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-fast {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes scalePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .animate-scale-pulse {
        animation: scalePulse 1.5s ease-in-out infinite;
      }
      
      /* Pillar Styles */
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .pillar-cosmic-identity {
        background-image: radial-gradient(ellipse at top, var(--lucky-color-glow-faint), transparent 60%),
                          radial-gradient(ellipse at bottom, rgba(139, 148, 158, 0.04), transparent 70%);
      }
      .pillar-loshu {
        background-image:
          linear-gradient(rgba(139, 148, 158, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(139, 148, 158, 0.08) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .pillar-wealth {
        background: linear-gradient(135deg, #161B22, var(--lucky-color-glow-faint), #161B22);
        background-size: 200% 200%;
        animation: background-pan 20s ease infinite;
      }
      .pillar-default {
         background: linear-gradient(120deg, #161B22, rgba(139, 148, 158, 0.02), #161B22);
      }

    </style>
    <script>
      tailwind.config = {
