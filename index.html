<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidhira â€” Know Yourself</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0B0B0F; /* Dark Cosmos Gray */
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Playfair Display', serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
       @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-up-fade {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up-fade {
        animation: slide-up-fade 0.6s ease-out forwards;
        opacity: 0; /* Start hidden */
        animation-fill-mode: forwards;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-fast {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-slide-up {
        animation: slide-up 0.5s ease-out forwards;
      }
      @keyframes scalePulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
      }
      .animate-scale-pulse {
        animation: scalePulse 0.3s ease-in-out;
      }
      
      /* Pillar Styles */
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes stars {
        0% { background-position: 0 0; }
        100% { background-position: -10000px 5000px; }
      }

      .pillar-cosmic-identity {
        background-color: #0B0B0F;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png'),
                          radial-gradient(ellipse at top, #3a0ca3, transparent),
                          radial-gradient(ellipse at bottom, #f72585, transparent);
        animation: stars 200s linear infinite;
      }
      .pillar-loshu {
        background-color: #1a1a2e;
        background-image:
          linear-gradient(rgba(76, 201, 240, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(76, 201, 240, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .pillar-wealth {
        background: linear-gradient(135deg, #0B0B0F, #3A0CA320, #0B0B0F);
        background-size: 200% 200%;
        animation: background-pan 15s ease infinite;
        position: relative;
        overflow: hidden;
      }
      .pillar-wealth::before {
        content: '';
        position: absolute;
        top: -50%; left: -50%;
        width: 200%; height: 200%;
        background: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 10px,
          rgba(224, 224, 224, 0.05) 10px,
          rgba(224, 224, 224, 0.05) 20px
        );
        animation: background-pan 20s linear infinite;
      }
      .pillar-health {
        background: linear-gradient(270deg, #3a0ca3, #4cc9f0, #3a0ca3);
        background-size: 400% 400%;
        animation: background-pan 20s ease infinite;
      }
      .pillar-relationships {
        background: linear-gradient(-45deg, #f72585, #3a0ca3, #4CC9F0, #f72585);
        background-size: 400% 400%;
        animation: background-pan 18s ease infinite;
      }
      .pillar-psychology {
        background: radial-gradient(circle, #3a0ca330, #0B0B0F);
      }
      .pillar-navigator {
         background: linear-gradient(120deg, #0B0B0F, #3a0ca340, #0B0B0F);
         background-size: 300% 300%;
         animation: background-pan 12s linear infinite;
      }
      .pillar-spiritual {
        background: radial-gradient(ellipse at center, rgba(76, 201, 240, 0.2), transparent 70%), linear-gradient(to bottom, #0B0B0F, #3a0ca330);
      }
      .pillar-intellect {
        background-color: #0B0B0F;
        background-image: radial-gradient(rgba(224, 224, 224, 0.05) 2px, transparent 0);
        background-size: 30px 30px;
      }
      .pillar-forecast {
        background: linear-gradient(180deg, rgba(11,11,15,0) 0%, rgba(76,201,240,0.1) 100%), #0B0B0F;
      }
      
      /* Number-specific card backgrounds */
      .bg-number-1 { background: linear-gradient(135deg, rgba(224, 224, 224, 0.05), rgba(76, 201, 240, 0.15)); } /* Sun - Silver/Cyan */
      .bg-number-2 { background: linear-gradient(135deg, rgba(224, 224, 224, 0.05), rgba(76, 201, 240, 0.15)); } /* Moon - Silver/Cool Blue */
      .bg-number-3 { background: linear-gradient(135deg, rgba(58, 12, 163, 0.05), rgba(58, 12, 163, 0.15)); } /* Jupiter - Sapphire */
      .bg-number-4 { background: linear-gradient(135deg, rgba(108, 117, 125, 0.05), rgba(76, 201, 240, 0.1)); } /* Rahu - Grey/Cyan */
      .bg-number-5 { background: linear-gradient(135deg, rgba(76, 201, 240, 0.05), rgba(76, 201, 240, 0.15)); } /* Mercury - Cyan */
      .bg-number-6 { background: linear-gradient(135deg, rgba(247, 37, 133, 0.05), rgba(247, 37, 133, 0.15)); } /* Venus - Pink */
      .bg-number-7 { background: linear-gradient(135deg, rgba(76, 201, 240, 0.05), rgba(58, 12, 163, 0.15)); } /* Ketu - Teal/Purple */
      .bg-number-8 { background: linear-gradient(135deg, rgba(58, 12, 163, 0.1), rgba(11, 11, 15, 0.2)); } /* Saturn - Sapphire/Black */
      .bg-number-9 { background: linear-gradient(135deg, rgba(247, 37, 133, 0.05), rgba(247, 37, 133, 0.1)); } /* Mars - Pink */
      .bg-number-master { background: linear-gradient(135deg, rgba(224, 224, 224, 0.1), rgba(247, 37, 133, 0.15)); } /* Master Numbers - Silver/Pink */

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'aurora-pink': '#F72585',
              'celestial-sapphire': '#3A0CA3',
              'cool-cyan': '#4CC9F0',
              'galactic-silver': '#E0E0E0',
              'dark-cosmos': '#0B0B0F',
            },
          },
        },
      }
    </script>
