    <style>
      /* === Cosmic Design System === */
      :root {
        --cosmic-purple: #6B46C1;
        --cosmic-blue: #2D3748;
        --gold-accent: #F6AD55;
        --sage-green: #68D391;
        --rose-accent: #FC8181;
        --deep-space: #060818;
        --stardust: #E2E8F0;
        --light-bg: #F7FAFC;
        --card-shadow: 0 20px 60px rgba(0,0,0,0.15);
        --glow: 0 0 30px rgba(107, 70, 193, 0.3);
      }

      * {
        box-sizing: border-box;
      }

      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--light-bg);
        color: var(--cosmic-blue);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .dark body {
        background: var(--deep-space);
        color: var(--stardust);
      }

      .cosmic-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 50%, rgba(107, 70, 193, 0.1) 0%, transparent 40%),
                    radial-gradient(circle at 80% 80%, rgba(246, 173, 85, 0.08) 0%, transparent 40%),
                    radial-gradient(circle at 40% 20%, rgba(104, 211, 145, 0.08) 0%, transparent 40%);
        pointer-events: none;
        z-index: 0;
      }
      .dark .cosmic-bg {
        background: radial-gradient(circle at 20% 50%, rgba(107, 70, 193, 0.2) 0%, transparent 40%),
                    radial-gradient(circle at 80% 80%, rgba(246, 173, 85, 0.15) 0%, transparent 40%),
                    radial-gradient(circle at 40% 20%, rgba(104, 211, 145, 0.15) 0%, transparent 40%);
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--cosmic-blue);
        border-radius: 50%;
        animation: twinkle 3s infinite;
      }
      .dark .star {
         background: white;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.8; }
      }

      @keyframes slide-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-slide-up {
        animation: slide-up 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      @keyframes text-glow {
        0%, 100% {
          text-shadow: 0 0 10px rgba(179, 136, 255, 0.5), 0 0 20px rgba(179, 136, 255, 0.3), 0 0 40px rgba(107, 70, 193, 0.5);
        }
        50% {
          text-shadow: 0 0 15px rgba(246, 173, 85, 0.8), 0 0 25px rgba(246, 173, 85, 0.6), 0 0 40px rgba(107, 70, 193, 0.7), 0 0 60px rgba(107, 70, 193, 0.5);
        }
      }

      .logo-glow {
        animation: text-glow 3s ease-in-out infinite;
      }

      @keyframes icon-glow {
        0%, 100% {
          filter: drop-shadow(0 0 4px rgba(179, 136, 255, 0.7)) drop-shadow(0 0 8px rgba(107, 70, 193, 0.5));
        }
        50% {
          filter: drop-shadow(0 0 6px rgba(246, 173, 85, 0.8)) drop-shadow(0 0 12px rgba(107, 70, 193, 0.7));
        }
      }
      .icon-glow {
        animation: icon-glow 3s ease-in-out infinite;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 32px;
        box-shadow: var(--card-shadow);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }
      .dark .glass-card {
        background: rgba(26, 32, 44, 0.5);
        border-color: rgba(107, 70, 193, 0.3);
      }

      .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 30px 80px rgba(0,0,0,0.2);
      }
      .dark .glass-card:hover {
        box-shadow: 0 30px 80px rgba(0,0,0,0.4);
      }

      .gradient-text {
        background: linear-gradient(135deg, var(--cosmic-purple) 0%, var(--gold-accent) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .btn-cosmic {
        background: var(--cosmic-purple);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 10px 30px rgba(107, 70, 193, 0.3);
      }

      .btn-cosmic:hover {
        background: #553C9A;
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(107, 70, 193, 0.5);
      }

      .btn-cosmic:active {
        transform: translateY(0);
      }
      .btn-cosmic:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: translateY(0);
        box-shadow: 0 10px 30px rgba(107, 70, 193, 0.3);
      }

      .input-cosmic {
        width: 100%;
        padding: 14px 20px;
        border: 2px solid rgba(107, 70, 193, 0.2);
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
        color: var(--cosmic-blue);
      }
      .dark .input-cosmic {
         background: rgba(26, 32, 44, 0.7);
         border-color: rgba(107, 70, 193, 0.4);
         color: var(--stardust);
      }
      .input-cosmic::placeholder {
         color: #A0AEC0;
      }
       .dark .input-cosmic::placeholder {
         color: #718096;
       }

      .input-cosmic:focus {
        outline: none;
        border-color: var(--cosmic-purple);
        box-shadow: 0 0 0 4px rgba(107, 70, 193, 0.1);
      }

      .loading-mandala {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(107, 70, 193, 0.2);
        border-top-color: var(--cosmic-purple);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @media print {
        .no-print {
          display: none !important;
        }
      }
    </style>
