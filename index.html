    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoVBL5gI9kLmbG0CzdlJen4v/Jb1gw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      :root {
        --lucky-color: #FFD700; /* Default cosmic gold */
        --lucky-color-glow: rgba(255, 215, 0, 0.5); /* Default glow */
      }
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0D1117; /* deep-void */
        color: #F0F6FC; /* starlight */
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Playfair Display', serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes number-pop {
        0% { 
          transform: scale(0.5) rotate(-15deg); 
          opacity: 0; 
        }
        70% { 
          transform: scale(1.1) rotate(5deg); 
          opacity: 1; 
        }
        90% { 
          transform: scale(0.98) rotate(-2deg); 
        }
        100% { 
          transform: scale(1) rotate(0deg); 
          opacity: 1; 
        }
      }
      @keyframes letter-reveal {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.9);
          text-shadow: 0 0 10px var(--lucky-color-glow);
        }
        70% {
          opacity: 1;
          transform: translateY(0) scale(1.05);
          text-shadow: 0 0 15px var(--lucky-color-glow);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          text-shadow: none;
        }
      }
      .animate-letter-reveal > span {
        opacity: 0;
        animation: letter-reveal 0.8s ease-out forwards;
        display: inline-block; /* Required for transform */
      }
       .animate-number-pop {
        animation: number-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-fast {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      /* New Scroll Reveal Animation */
      .animate-scroll-reveal {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
        transition: opacity 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .animate-scroll-reveal.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      @keyframes scalePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .animate-scale-pulse {
        animation: scalePulse 1.5s ease-in-out infinite;
      }
      
      /* Pillar Styles */
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .pillar-kundali {
        background-image:
            radial-gradient(circle at 10% 10%, rgba(173, 216, 230, 0.05) 0%, transparent 30%),
            radial-gradient(circle at 90% 80%, rgba(75, 0, 130, 0.08) 0%, transparent 30%),
            linear-gradient(180deg, #161B22, #0D1117);
      }
      .pillar-cosmic-identity {
        background-image: radial-gradient(ellipse at top, var(--lucky-color-glow-faint), transparent 60%),
                          radial-gradient(ellipse at bottom, rgba(139, 148, 158, 0.04), transparent 70%);
      }
      .pillar-loshu {
        background-image:
          linear-gradient(rgba(139, 148, 158, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(139, 148, 158, 0.08) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .pillar-wealth {
        background: linear-gradient(135deg, #161B22, var(--lucky-color-glow-faint), #161B22);
        background-size: 200% 200%;
        animation: background-pan 20s ease infinite;
      }
      .pillar-default {
         background: linear-gradient(120deg, #161B22, rgba(139, 148, 158, 0.02), #161B22);
      }
      .report-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2), 0 0 20px var(--lucky-color-glow);
        border-color: var(--lucky-color-glow);
      }

      /* Loshu Grid Enhancements */
      .highlight-birth {
        box-shadow: 0 0 15px 2px var(--lucky-color-glow), inset 0 0 8px 0px var(--lucky-color-glow);
        border-color: var(--lucky-color) !important;
      }
      .highlight-destiny {
        --destiny-glow: rgba(0, 255, 255, 0.5);
        box-shadow: 0 0 15px 2px var(--destiny-glow), inset 0 0 8px 0px var(--destiny-glow);
        border-color: cyan !important;
      }
      .highlight-both {
        --destiny-glow: rgba(0, 255, 255, 0.5);
        box-shadow: 0 0 18px 3px var(--destiny-glow), 0 0 18px 3px var(--lucky-color-glow);
        border-image: linear-gradient(45deg, var(--lucky-color), cyan) 1;
      }
      .floating-badge {
        animation: number-pop 0.6s ease-out forwards;
      }
      .floating-badge-line {
        stroke-dasharray: 3, 3;
        animation: fadeIn 0.8s ease-out forwards;
      }

      /* Modal Styles */
      @keyframes modal-fade-in {
        from { opacity: 0; transform: translateY(1rem) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-modal-fade-in {
        animation: modal-fade-in 0.3s ease-out forwards;
      }

      /* Print-specific styles for PDF Download */
      @media print {
        header, footer, .no-print {
          display: none !important;
        }
        .report-section {
          break-inside: avoid;
          page-break-inside: avoid;
        }
        main {
          padding-top: 0;
          padding-bottom: 0;
        }
        @page {
          margin: 0.5in;
        }
      }
      
      /* Interactivity Enhancements */
      .expandable-content {
        transition: max-height 0.7s ease-in-out;
        overflow: hidden;
      }

      /* PDF Light Theme Styles (applied dynamically) */
      body.pdf-light-theme {
        --lucky-color: #D4AF37;
        --lucky-color-glow: rgba(212, 175, 55, 0.4);
        background-color: #ffffff !important;
        color: #111827 !important;
      }
      .pdf-light-theme #report-container {
        color: #1f2937;
      }
      .pdf-light-theme .report-section {
        background: #f9fafb !important;
        border-color: #e5e7eb !important;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1) !important;
      }
      .pdf-light-theme .text-starlight,
      .pdf-light-theme .text-starlight\/90 {
        color: #111827 !important;
      }
      .pdf-light-theme .text-lunar-grey {
        color: #4b5563 !important;
      }
      .pdf-light-theme .text-cosmic-gold,
      .pdf-light-theme .text-cosmic-gold\/90,
      .pdf-light-theme .text-cosmic-gold\/80,
      .pdf-light-theme .text-cosmic-gold\/70 {
        color: #b45309 !important;
      }
       .pdf-light-theme .border-lunar-grey\/50,
       .pdf-light-theme .border-lunar-grey\/20,
       .pdf-light-theme .border-lunar-grey\/10 {
        border-color: #e5e7eb !important;
      }
      .pdf-light-theme .bg-void-tint,
      .pdf-light-theme .bg-void-tint\/30,
      .pdf-light-theme .bg-void-tint\/50,
      .pdf-light-theme .bg-void-tint\/60,
      .pdf-light-theme .bg-void-tint\/80 {
        background-color: #ffffff !important;
      }
       .pdf-light-theme .bg-deep-void\/20,
       .pdf-light-theme .bg-deep-void\/30,
       .pdf-light-theme .bg-deep-void\/50 {
         background-color: #f9fafb !important;
       }
       .pdf-light-theme .pillar-kundali,
       .pdf-light-theme .pillar-cosmic-identity,
       .pdf-light-theme .pillar-loshu,
       .pdf-light-theme .pillar-wealth,
       .pdf-light-theme .pillar-default {
          background-image: none !important;
          background-color: #f9fafb !important;
       }
       .pdf-light-theme .sanskrit {
         color: #111827 !important;
       }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-void': '#0D1117',
              'void-tint': '#161B22',
              'starlight': '#F0F6FC',
              'cosmic-gold': 'var(--lucky-color, #FFD700)',
              'lunar-grey': '#8B949E',
            },
            maxHeight: {
              '0': '0',
              '120px': '120px',
              '1000px': '1000px',
            }
          },
        },
      }
    </script>
